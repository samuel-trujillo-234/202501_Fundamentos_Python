<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pelotas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .pelota {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Juego de Pelotas</h1>
    {% for _ in range(x) %}
        <div class="pelota" style="background-color: {{ color }};"></div>
    {% endfor %}
</body>
</html>
