<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            display: flex;
            justify-content: center;
            font-size: 50px;
            margin: 10px;
        }
        p {
            display: flex;
            justify-content: center;
            margin: 20px;
            font-size: 20px;
        }
        .destino {
            text-align: center;
            font-size: 25px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Tu destino está escrito...</h1>

    <p class="destino">{{ mensaje }}</p>

    {% if profesion %}
        <p class="destino">Cambió de profesión y ahora es: <strong>{{ profesion }}</strong>.</p>
    {% endif %}

    <a href="/" class="btn btn-dark d-block mx-auto mt-4" style="width: 200px;">Volver a jugar</a>

</body>
</html>
